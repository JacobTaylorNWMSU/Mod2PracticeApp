<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip & Tax Calculator</title>
</head>
<body>
    <div id="main">
        <h1 align="center">Maitre D</h1><br>
        <section align = "center">
            <table class="tble" align = "center">
                    <td colspan="2">
                        <label for="total-field">Total: </label>
                        <input id="total-field" type="text" class="total-field" value="" placeholder="0.00">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Tip: <span id="tip-amount">$0.00</span></label>
                    </td>
                    <td style="padding-right: 5px;">
                        <label for="rate-field">Rate: </label>
                        <input id="rate-field" type="text" class="text-field" value="" placeholder="0.00%">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Tax: <span id="tax-amount">$0.00</span></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Total: <span id="total-amount">$0.00</span></label>
                    </td>
                </tr>
            </table>
            <button id="calculate">Calculate</button>
        </section>
    </div>
    <script src="calculate.js"></script>
</body>
